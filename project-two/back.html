<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div class="container text-center p-5">
    <main>
      <article>
        <header class="display-6">
          Busca Usuários do GitHub
        </header>
      </article>

      <form>
        <section class="row justify-content-center">
          <div class="col-sm-6 mt-3">
            <input type="text" class="form-control" id="inputUserName" placeholder="Nome do usuario">
          </div>
        </section>
        <button class="btn btn-primary mt-3 ">Pesquisar</button>
      </form>

      <section>
        <article class="display-6 mt-4 mb-3">
          Dados do Usuário:
        </article>
        <div id="name"></div>
        <div id="url"></div>
        <div id="company"></div>
        <img src="" id="avatar_url" alt="" width="200" height="200" class="rounded-3 shadow">
      </section>

      <section>
        <article class="display-6 mt-3 ">
          Pesquisados:
        </article>

        <section class="row mt-3 ">
          <div class="col">
            <img src="" id="avatar_url" alt="" width="110" height="100" class="rounded-3 shadow">
          </div>
          <div class="col">
            <img src="" id="avatar_url" alt="" width="110" height="100" class="rounded-3 shadow">
          </div>
          <div class="col">
            <img src="" id="avatar_url" alt="" width="110" height="100" class="rounded-3 shadow">
          </div>
        </section>
      </section>
    </main>
  </div>


  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/js.js"></script>
</body>

</html>
